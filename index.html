<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div classs="container">
        <div class="title">
            <h1>Konversi Suhu</h1>
            <p>
            Input suhu derajat Celsius (°C) ke dalam
            <br>
            kotak di bawah ini, lalu klik tombol Konversi
            <br>
            untuk mendapatkan hasil konversi
            <br>
            dalam bentuk derajat Fahrenheit (°F)!
            </p>
        </div>
    
        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>

    <table>
        <tr>
            <td>
                <button class="green">Konversi</button>
            </td>
            <td>
                <button class="red">Reset</button>
            </td>
            <td>
                <button class="yellow">Reverse</button>
            </td>
        </tr>
    </table>

        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
            <br>
            Cara Kalkulasi:
            <br>
            <table>
                <tr>
                    <th colspan="4"><input type="text" name="display"></th>
                </tr>
    </table>
    </div>

    <img src="C:\Users\lenovo\OneDrive\Pictures\Screenshots\RumusKonversi.png" alt="Ini Rumus" width="200" height="100"/>

</html>
